<!DOCTYPE html>
<head>
    <style>
        body {
            /*background-image: url("https://i.ytimg.com/vi/8myYyMg1fFE/maxresdefault.jpg");*/
            background-color: #cccccc;
            color: #ffffff;           
        }
    </style>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <script src="https://www.w3schools.com/lib/w3data.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            $(".btn").click(function(){
                $("#myModal").modal('show');
            });
        });
    </script>
</head>
<body>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <script src="https://www.w3schools.com/lib/w3data.js"></script>
    <div w3-include-html="topnav.html"></div>
    <script> w3IncludeHTML(); </script>
    <div ng-app="myApp" ng-controller="cntrl">
       <!--begin modal-->
       <div class="bs">
        <!-- Button HTML (to Trigger Modal) -->
        <a href="#" class="btn btn-primary">Manual Input</a>
            <!-- Modal HTML -->
            <div id="myModal" class="modal fade">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                        <div style="padding-top: 10px; padding-bottom: 5px;">
                            Latitude: <input type="text" ng-model="latitude" name="locLat">
                        </div>
                        <div style="padding-top: 10px; padding-bottom: 5px;">
                            Longitude: <input type="text" ng-model="longitude" name="locLong">
                        </div>
                        <div style="padding-top: 10px; padding-bottom: 5px;">
                            State: <input type="text" ng-model="state" name="locState">
                        </div>
                        <div style="padding-top: 10px; padding-bottom: 5px;">
                            County: <input type="text" ng-model="county" name="locCounty">
                        </div>
                        <div style="padding-top: 10px; padding-bottom: 5px;">
                            <input type="button" class="btn btn-primary" value="{{btnName}}" ng-click="insertLocation()"> {{msg}}
                        </div>    
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>       
        <!--end modal-->
       <div style="padding-top: 10px; padding-bottom: 5px;" class="w3-center">
            <input type="button" class="w3-button w3-blue" value="Display All" ng-click="displayLocations()">    
       </div> 
        <table class="table">
            <thead>
                <tr>
                    <th>ID</td>
                    <th>Latitude</th>
                    <th>Longitude</th>
                    <th>State</th>
                    <th>County</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="location in data">
                    <td>{{location.id}}</td>
                    <td>{{location.latitude}}</td>
                    <td>{{location.longitude}}</td>
                    <td>{{location.state}}</td>
                    <td>{{location.county}}
                        <td><button  class="btn btn-danger" ng-click="deleteLocation(location.id);">Delete</button></td>
                        <td><button  class="btn btn-primary" ng-click="editLocation(location.id);">Edit</button></td>
                </tr>
            </tbody>
        </table>
    </div>
    <script>
        var app = angular.module('myApp', []);
        app.controller('cntrl', function ($scope, $http) {
            $scope.obj = { 'idisable': false };
            $scope.btnName = "Insert";

            $scope.insertLocation = function () {
                $http.post("/location/add", { 'latitude': $scope.latitude, 'longitude': $scope.longitude, 'state': $scope.state, 'county':$scope.county })
                    .success(function () {
                        $scope.msg = "Data Inserted";
                        $scope.displayLocations();
                    })
            }

            $scope.displayLocations = function () {
                $http.get("/location/all")
                    .success(function (data) {
                        $scope.data = data
                    })
            }

            $scope.deleteLocation = function (id) {
                var url = "/location/delete/";
                $http.delete(url.concat(id))
                    .success(function () {
                        $scope.msg = "Data Deletion successful";
                        $scope.displayLocations();
                    })
            }

            $scope.editLocation = function (id) {
                var url = "/location/edit/"
                $http.put(url.concat(id), { 'latitude': $scope.latitude, 'longitude': $scope.longitude, 'state': $scope.state, 'county': $scope.county })
                    .success(function () {
                        $scope.msg = "Data Edit successful";
                        $scope.displayLocations();
                    })
                $scope.displayLocations();
            }
        });
    </script>
</body>

</html>
