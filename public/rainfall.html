<!DOCTYPE html>
<head>
    <style>
        body {
            /*background-image: url("https://i.ytimg.com/vi/8myYyMg1fFE/maxresdefault.jpg");*/
            background-color: #cccccc;
            color: #ffffff;           
        }
        .btn-bs-file{
            position:relative;
        }
        .btn-bs-file input[type="file"]{
            position: absolute;
            top: -9999999;
            filter: alpha(opacity=0);
            opacity: 0;
            width:0;
            height:0;
            outline: none;
            cursor: inherit;
        }
    </style>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <script src="https://www.w3schools.com/lib/w3data.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <script src="https://www.w3schools.com/lib/w3data.js"></script>
    
<div w3-include-html="topnav.html"></div>
<script>
    w3IncludeHTML();
</script>
    <div ng-app="myApp" ng-controller="cntrl">
        <form>
            Location ID:    <!--input type="text" ng-model="location_id"-->
                            <select ng-model="location_id">
                                <option ng-repeat="location in locations" value="{{location.id}}">ID {{location.id}}:({{location.latitude}}, {{location.longitude}})</option> 
                            </select>
            Rainfall Amount: <input type="text" ng-model="amount"> 
            Normal Amount:   <input type="text" ng-model="normal_amount">
            Time:            <input type="datetime-local" ng-model="rtime">
                <input type="button" class="btn btn-primary" value="{{btnName}}" ng-click="insertRain()"> {{msg}}
                <input type="button" class="btn btn-info" value="Display All" ng-click="displayRain()">
        </form>
        <table class="table">
            <thead>
                <tr>
                    <th>Location</td>
                        <th>Amount</th>
                        <th>Normal Amount</th>
                        <th>Time</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="rainfall in data track by $index">
                    <td>{{rainfall.location_id}}</td>
                    <td>{{rainfall.amount}}</td>
                    <td>{{rainfall.normal_amount}}</td>
                    <td>{{rainfall.rtime}}</td>
                    <td ng-if="rainfall.location_id"><button class="btn btn-danger" ng-click="deleteRainfall(rainfall.location_id, rainfall.rtime);">Delete</button></td>
                    <td ng-if="rainfall.location_id"><button class="btn btn-primary" ng-click="editRainfall(rainfall.location_id, rainfall.rtime);">Edit</button></td>
                </tr>
            </tbody>
        </table>
    </div>
    <script>
        var app = angular.module('myApp', []);
        app.controller('cntrl', function ($scope, $http, $filter) {
            $http.get('/location/all').success(function (data) { $scope.locations = data; });
            $scope.btnName = "Insert";
            
            $scope.insertRain = function () {
                $datetime = $filter('date')($scope.rtime, 'yyyy-MM-dd HH:mm:ss');
                $http.post("/rainfall/add", {'location_id': $scope.location_id, 'amount': $scope.amount, 'normal_amount': $scope.normal_amount, 'rtime': $datetime})
                    .success(function () {
                        $scope.msg = "Data Inserted";
                        $scope.displayRain();
                    })
            }

            $scope.displayRain = function () {
                $http.get("/rainfall/all")
                    .success(function (data) {
                        $scope.data = data
                    })
            }

            $scope.deleteRainfall = function (id, rtime) {
                $date = rtime.substring(0, 10);
                $time = rtime.substring(11, 19);

                var url = "/rainfall/delete/";
                url = url.concat(id);
                url = url.concat("/");
                url = url.concat($date);
                url = url.concat("/");
                url = url.concat($time);
                $http.delete(url)
                    .success(function () {
                        $scope.msg = "Data Deletion successful";
                        $scope.displayRain();
                    })
            }

            $scope.editRainfall = function (id, rtime) {
                $date = rtime.substring(0, 10);
                $time = rtime.substring(11, 19);
                var url = "/rainfall/edit/";
                url = url.concat(id);
                url = url.concat("/");
                url = url.concat($date);
                url = url.concat("/");
                url = url.concat($time);
                $http.put(url, {'amount': $scope.amount, 'normal_amount': $scope.normal_amount})
                    .success(function () {
                        $scope.msg = "Data Edit successful";
                        $scope.displayRain();
                    })
                $scope.displayRain();
            }
        });
    </script>
</body>

</html>
