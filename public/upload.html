    <script type="text/javascript">  
    w3IncludeHTML();
    $(document).ready(function() {

    // The event listener for the file upload
    document.getElementById('txtFileUpload').addEventListener('change', upload, false);

    // Method that checks that the browser supports the HTML5 File API
    function browserSupportFileUpload() {
        var isCompatible = false;
        if (window.File && window.FileReader && window.FileList && window.Blob) {
        isCompatible = true;
        }
        return isCompatible;
    }

    // Method that reads and processes the selected file
    function upload(evt) {
        if (!browserSupportFileUpload()) {
            alert('The File APIs are not fully supported in this browser!');
            } else {
                var data = null;
                var file = evt.target.files[0];
                var reader = new FileReader();
                reader.readAsText(file);
                reader.onload = function(event) {
                    var csvData = event.target.result;
                    data = $.csv.toArrays(csvData);
                    if (data && data.length > 0) {
                    alert('Imported -' + data.length + "::" + data[0] + '- rows successfully!');
                        
                    } else {
                        alert('No data to import!');
                    }
                };
                reader.onerror = function() {
                    alert('Unable to read ' + file.fileName);
                };
            }
        }
    });
</script>
</head>
    <body>
    <div id="dvImportSegments" class="fileupload">
        <fieldset>
            <legend>Upload your CSV File</legend>
            <input type="file" name="File Upload" id="txtFileUpload" accept=".csv" />
        </fieldset>
    </div>

    <script>
        var app = angular.module('myApp', []);
        app.controller('cntrl', function ($scope, $http) {
            $scope.obj = { 'idisable': false };
            $scope.btnName = "Insert";

            $scope.insertOwner = function () {
                $http.post("/owners/add", { 'name': $scope.name, 'type': $scope.type })
                    .success(function () {
                        $scope.msg = "Data Inserted";
                        $scope.displayOwners();
                    })
            }

            $scope.displayOwners = function () {
                $http.get("/owners/all")
                    .success(function (data) {
                        $scope.data = data
                        console.log('Got Owners');
                    })
            }

            $scope.deleteOwner = function (id) {
                var url = "/owners/delete/";
                $http.delete(url.concat(id))
                    .success(function () {
                        $scope.msg = "Data Deletion successful";
                        $scope.displayOwners();
                    })
            }

            $scope.editOwner = function (id) {
                var url = "/owners/edit/"
                $http.put(url.concat(id), { 'name': $scope.name, 'type': $scope.type })
                    .success(function () {
                        $scope.msg = "Data Edit successful";
                        $scope.displayOwners();
                    })
                $scope.displayOwners();
            }
        });
